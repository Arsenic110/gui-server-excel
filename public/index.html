<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GUI Server Control</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    
    <h1 style="padding-left: 2rem; margin-bottom: 0px;">GUI Server Control</h1>
    <div class="flex-container">
        
        <div class="flex-item panel">
            <h4>Execute operations:</h4>

            <div id="operations">
                <button id="test-op">Test Op</button>
                <button id="test-op-2">Test Op 2</button>
            </div>
        </div>
        <div class="flex-item console-window">
            <p class="console" id="console-p"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://layerssss.github.io/paste.js/paste.js"></script>
</body>
</html>
